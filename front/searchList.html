<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <!-- 视口: 存在目的, 早期手机屏幕很小, 为了能够查看 pc 网页
             默认宽度 980px, 可以进行缩放,
   -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- 引入 font-awesome 字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>

<!-- 全屏容器 -->
<div class="lt_container">
  <!-- 乐淘头部 -->
  <div class="lt_header">
    <a href="javascript: history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>

  <!-- 乐淘主体 -->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!-- 搜索模块 -->
        <div class="lt_search">
          <input type="text" class="search_input" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary search_btn">搜索</button>
        </div>

        <!-- 排序 -->
        <div class="lt_sort">
          <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
          <!--保存排序时需要传给后台的key：price-->
          <a data-type="price" href="#" >价格<i class="fa fa-angle-down"></i></a>
          <!--保存排序时需要传给后台的key：num-->
          <a data-type="num" href="#">库存<i class="fa fa-angle-down"></i></a>
          <a href="#">折扣<i class="fa fa-angle-down"></i></a>
        </div>

        <!-- 产品模块 -->
        <div class="lt_product">
          <!-- 挖个坑 -->
          <!-- 接口请求之前，给lt_product容器添加loading元素，
               接口请求之后，给lt_product容器添加内容元素，覆盖掉loading元素-->
          <!--<div class="loading"></div>-->
        </div>

      </div>
    </div>
  </div>

  <!-- 乐淘底部 -->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 模板 - 商品列表 -->
<script type="text/html" id="productTpl">
<!--   清除浮动 -->
  <ul class="mui-clearfix">
    {{ each data v i }}
      <!--商品条目，占一行的一半大小-->
      <li class="lt_product_item">
        <!--因为mui框架里a标签的click事件无响应，所以此种方式无效，只能通过注册tap事件来实现跳转-->
        <a href="product.html?productId={{ v.id }}" data-id="{{ v.id }}">
          <!--商品图片-->
          <img src="{{ v.pic[0].picAddr }}" alt="">
          <!--商品名称-->
          <p class="mui-ellipsis-2">{{ v.proName }}</p>
          <p>
            <!--现价-->
            <span class="price">¥{{ v.price }}</span>
            <!--原价-->
            <span class="oldPrice">¥{{ v.oldPrice }}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
    {{ /each }}
  </ul>
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList2.js"></script>

</body>
</html>
